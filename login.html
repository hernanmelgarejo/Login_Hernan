<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="pestaña.ico">

    <!-- Conexion con la hoja de estilo css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <!-- titulo -->
        <h2>¡Bienvenido!<h2>
        <!-- ingresar usuario -->
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Usuario" required>
        <!-- ingresar contraseña -->
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required>
        <!-- seleccionar checkbox para mostrar u ocultar contraseña-->
        <div class="box-visible">
            <input type="checkbox" id="visible">
            <label for="visible">Mostrar Contraseña</label>
        </div>
        <!-- botón iniciar sesión  -->
        <button type="submit" id="submit">Iniciar Sesión</button>
    </form> 
    <script src="script.js"></script> 
</body>
</html>
